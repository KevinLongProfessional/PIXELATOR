
<b>PIXELATOR</b>
<div class=page-container>
    <dynamic-canvas [pixelation]="pixelation"></dynamic-canvas>
    <br/>
    <div class="flex-row">
        Pixelation :
        <input [(ngModel)]="pixelation"  type="number" min="1" max="1" >
        <input [(ngModel)]="pixelation" type="range" min="1" max="100">
    </div>
    <br/>
    <p>Click the black bordered box above and paste an image of your choice into it.
        You can use the slider to adjust how pixellated the image will be.
        Lower numbers are more pixellated. You can then copy or save the pixelated image.
    </p>
</div>
